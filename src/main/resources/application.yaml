spring:
  application:
    name: tracking-service

  datasource:
    url: jdbc:mariadb://10.210.40.40:3306/tracking_db
    username: kyc_uat
    password: ILoveKYC
    driver-class-name: org.mariadb.jdbc.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
        format_sql: false
        show_sql: false
        jdbc:
          batch_size: 20
          batch_versioned_data: true
        order_inserts: true
        order_updates: true
    open-in-view: false

server:
  port: 8080
  compression:
    enabled: true
  http2:
    enabled: true

tracking:
  session:
    timeout-minutes: 30

  cors:
    allowed-origins: "*"
    max-age: 3600

  outbox:
    publisher:
      enabled: true
      interval-ms: 5000
    cleanup:
      cron: "0 0 2 * * ?"

logging:
  level:
    root: INFO
    marketing.tracking_service: DEBUG
    org.springframework.web: INFO
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"